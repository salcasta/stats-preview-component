<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="custom.css">

</head>

<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="card g-0 border border-0 rounded-4" style="width: 20rem; height: 30rem;">
          <img src="images/image-header-mobile.jpg"
            class="card-img-top headerPic img-fluid border border-0 rounded-top-3" alt="business productivity">
          <div class="color-overlay">

          </div>
          <div class="h-100">

            <h5 class="card-title">Get insights that help your business grow.</h5>

            <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue,
              customer
              experience, and overall efficiency.</p>

            <div>
              <span>10k+</span>
              <span>companies</span>
            </div>

            <div>
              <span>314</span>
              <span>templates</span>
            </div>

            <div>
              <span>12m+</span>
              <span>queries</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
